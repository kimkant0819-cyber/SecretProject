<body>

    <script>
        const supabase_url = 'https://wqypglorxnizlkkcvejp.supabase.co';
        const supabase_key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxeXBnbG9yeG5pemxra2N2ZWpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MTI2MTgsImV4cCI6MjA3OTA4ODYxOH0.VNzFi3pR73m2rPEsJvx_LY2xTYVem1IhRQqzi9hR-3Y';
        const supabase = window.supabase.createClient(supabase_url, supabase_key);

        async function checkAccess() {
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            const errorEl = document.getElementById('error-message');
            const secretSection = document.getElementById('secret-section');

            // Input validation
            if (!email || !email.includes('@')) {
                errorEl.textContent = 'Please enter a valid email.';
                return;
            }
            if (!password) {
                errorEl.textContent = 'Password cannot be empty.';
                return;
            }

            // Query Supabase for BOTH email + password
            const { data, error } = await supabase
                .from('members')
                .select('*')
                .eq('email', email)
                .eq('password', password)
                .single();

            if (error || !data) {
                errorEl.textContent = 'Access denied. Incorrect email or password.';
                secretSection.classList.add('hidden');
            } else {
                errorEl.textContent = '';
                secretSection.classList.remove('hidden');
            }
        }
    </script>
